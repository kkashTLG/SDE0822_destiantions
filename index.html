<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destination WishList</title>

    <!-- Reset CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css%22"
    />

    <!-- BOOTSTRAP f-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- WITH IN BODY -->
    <body>
      <!-- Green Box -->
      <div id="greenBox" class="container-fluid">
        <h1>Vacation Destination WishList</h1>
        <p>
          Found exiting places to visit on your next vacation? Use the form
          below to add them to your wishlist
        </p>
      </div>

      <!-- Bottom -->
      <div id="bottomBoxes" class="flex-container" style="padding-top: 10px;">
        <!-- Red Box -->
        <div id="redBox" class="container">
          <form>
              <div>
                <label for="dest" class="form">Destination Name</label><br />
              </div>
              <div>
                <input
                type="text"
                placeholder="Enter the name of the destination"
                id="dest"
                />
                <br />
              </div>
              <div>
                <label for="loc" >Location</label><br />
              </div>
              <div>
                <input
                type="text"
                placeholder="Where is it located?"
                id="loc"
                
                /><br />
              </div>
              <div>
                <label for="photo" >Photo</label><br />
              </div>
              <div>
                <input
                type="text"
                placeholder="Enter an image url of the place"
                id="photo"
                
                />
                <br />
              </div>
              <div>
                <label for="desc" >Description</label><br />
              </div>
              <div>
                <textarea
                name="desc"
                id="desc"
                cols="26"
                rows="3"
                placeholder="Where is it located?"
               
                ></textarea><br>
              </div>
                <div>
                  <button
                  type="submit"
                  class="btn btn-primary"
                  style="box-sizing: content-box"
                  >
                  Add to list
                </button>
              </div>
          </div>
          </form>
      


        <!-- Blue Box -->
        <div id="blueBox" class="container">
          <div id="purpleBox" class="container">
            <h2>Enter destination details</h2>
          </div>
          <div id="yellowBox" class="container"></div>
        </div>
      </div>
    </div>

      <!-- JS -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
      ></script>
    </body>
  </body>
</html>
